                {{1+1}}

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建</button>
                                        <!-- <button type="button" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button> -->

                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                        <div class="has-feedback">
                                 <!-- 用户id查询:<input ng-model="Queryentity.info">									
						<button class="btn btn-default" ng-click="reloadList()">查询</button> -->
                                
                                                     查询类别： <select ng-model="Queryentity.type">
                                         	<option value="" selected="selected">全部</option>      
                                         	<option value="name">商品名称</option>  <!-- 模糊查询 -->  
                                         	<option value="user">用户id</option>  <!-- 精确查询 -->
                                         	<option value="charge">负责人id</option>  <!-- 精确查询 -->
                                         	<option value="statu">商品状态</option>  <!-- 模糊查询 --> 
                                        </select>                
							                  请根据类别输入查询信息：<input ng-model="Queryentity.info">									
									<button class="btn btn-default" ng-click="reloadList()">查询</button>                                    
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
			                              
										  <th class="sorting_asc">员工ID</th>
									      <th class="sorting">员工名称</th>
									      <th class="sorting">员工性别</th>
									      <th class="sorting">员工年龄</th>
									      <th class="sorting">部门</th>						      
									      <th class="sorting">员工状态</th>
									      
									      <th class="sorting">头像</th>						     						
					                      <th class="sorting">职责</th>
					                      <th class="sorting">电话号码</th>
					                      <th class="sorting">修改</th>
					                      <th class="sorting">删除</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                          
			                              <td><input  type="checkbox" ng-click="updateSelect($event,entity.empId)"/></td>			                              
				                          <td>{{entity.empId}}</td>
									      <td>{{entity.empName}}</td>
									      <td>{{entity.empSex}}</td>
									      <td>{{entity.empAge}}</td>
									      <td>{{entity.depart}}</td>
									      <td>{{entity.empStatu}}</td>
									      <td><img src="../img/{{entity.empImg}}" width="40px" height="40px"/></td>
									      <td>{{entity.empPost}}</td>
		                                  <td>
		                                  	{{entity.phone}}
		                                  </td>	
		                                   <td class="text-center">   
		                                                                         
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findById(entity.order.ordId,entity.order.userId,entity.order.chargeId)">修改</button>                  
		                                  </td>	                                  
		                                  <td class="text-center">                                          
		                                 	  <button type="button" class="btn bg-olive btn-xs" ng-click="delById(entity.empId)">删除</button>                  
		                                  </td>
		                                 <!--  <td>{{entity.order.ordId}}{{entity.order.userId}}{{entity.order.chargeId}}</td> -->
		                                  
			                          </tr>
			                      </tbody>
			                      
			                  </table>
			                  <!--数据列表/-->                        
							  <tm-pagination conf="paginationConf"></tm-pagination>
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                     </div>
                    <!-- /.box-body -->
